<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="bg-transparent">
                <img class="logo" src="odin-lined.png" alt="odin-logo"/>
                <div class="text-logo">ODIN</div>
            </div>
        </div>
        <div class="content-area">
            <div class="content-text">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up now to get started.<br/><br/>
                You know you want to.
            </div>
            <div class="form-area">
                <form class="form" method="get" action="">
                    <div class="form-box">
                        <legend>Let's do this!</legend>
                        <div class="all-inputs">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" pattern="/^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$/gm">
                            </div>
                            <div class="input">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" pattern="[0-9]{3}">
                            </div>
                            <div class="input">
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass">
                            </div>
                            <div class="input">
                                <label for="conf-pass">CONFIRM PASSWORD</label>
                                <input type="password" id="conf-pass">
                            </div>
                        </div>
                    </div>
                    <button class="submit-button" type="sumbit">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
